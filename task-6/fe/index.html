<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <h2>Form</h2>
            <form name="queryForm" class="form">
                <div>
                    <label for="dbSelector">Select database:</label>
                    <select class="dbSelector"
                            id="dbSelector"
                            placeholder="Select db item"
                            name="dbSelector">
                    </select>
                </div>
                <div>
                    <label for="query">DB Query:</label>
                    <input class="query" placeholder="Enter query" name="query" />
                </div>
                <button type="button" onclick="handleDbQuery()">Get data</button>
            </form>
        </section>
        <section>
            <h2>Response table</h2>
            <table class="response-table" id="response-table"></table>
        </section>
    </div>
    <script src="application.js"></script>
</body>
</html>

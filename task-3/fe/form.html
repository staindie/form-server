<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <h2>Saved items</h2>
            <div>sdfsdfsdf</div>
        </section>
        <section>
            <h2>Form</h2>
            <form name="requestForm" class="form">
                <input placeholder="url" name="url" />
                <select placeholder="method" name="method" >
                    <option>GET</option>
                    <option>POST</option>
                </select>
                <input placeholder="params" name="params"/>
                <input placeholder="content-type" name="content-type">
                <input placeholder="body" name="body">
                <button type="button" onclick="handleSendReq()">Send</button>
                <button type="button" onclick="handleSaveReq()">Save</button>
            </form>
        </section>
        <section>
            <h2>Response</h2>
            <div>sdfsdfsdf</div>
        </section>
    </div>
    <script src="application.js"></script>
</body>
</html>
